# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
name: rms
services:
  app:
    image: rms
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      # Gateway database configuration - using rms_gateway database
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=rms_gateway
      - DB_USERNAME=rms_gateway
      - DB_PASSWORD=rms_gateway
      - DB_SCHEMA=public
      # Spring R2DBC configuration (for compatibility, but MultiTenantDatabaseConfig uses DB_* vars)
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgresql:5432/rms_gateway
      - SPRING_R2DBC_USERNAME=rms_gateway
      - SPRING_R2DBC_PASSWORD=rms_gateway
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://postgresql:5432/rms_gateway?currentSchema=public
      - SPRING_LIQUIBASE_USER=rms_gateway
      - SPRING_LIQUIBASE_PASSWORD=rms_gateway
      - SPRING_LIQUIBASE_DEFAULT_SCHEMA=public
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI=http://keycloak:9080/realms/jhipster
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_ID=web_app
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_OIDC_CLIENT_SECRET=web_app
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
    ports:
      - 127.0.0.1:8080:8080
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      keycloak:
        condition: service_healthy
  postgresql:
    extends:
      file: ./postgresql.yml
      service: postgresql
  elasticsearch:
    extends:
      file: ./elasticsearch.yml
      service: elasticsearch
  keycloak:
    extends:
      file: ./keycloak.yml
      service: keycloak
  consul:
    extends:
      file: ./consul.yml
      service: consul
  consul-config-loader:
    extends:
      file: ./consul.yml
      service: consul-config-loader
  kafka:
    extends:
      file: ./kafka.yml
      service: kafka
