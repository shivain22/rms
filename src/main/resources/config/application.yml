---
# Conditionally disable springdoc on missing api-docs profile
spring:
  config:
    activate:
      on-profile: '!api-docs'
springdoc:
  api-docs:
    enabled: false
---
reactive:
  feign:
    circuit:
      breaker:
        enabled: true
  # client:
  #   config:
  #     default:
  #       connectTimeout: 5000
  #       readTimeout: 5000
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
          - configprops
          - env
          - gateway
          - health
          - info
          - jhimetrics
          - jhiopenapigroups
          - logfile
          - loggers
          - prometheus
          - threaddump
          - liquibase
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState
  health:
    # Disable R2DBC health check - we use manual ConnectionFactory beans for multi-tenant setup
    # The health check is not tenant-aware and will always use the default ConnectionFactory
    # which may point to localhost in Docker environments
    r2dbc:
      enabled: false
    jhimetrics:
      enabled: true
  info:
    git:
      mode: full
    env:
      enabled: true
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  prometheus:
    metrics:
      export:
        enabled: true
        step: 60
  observations:
    key-values:
      application: ${spring.application.name}
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    data:
      repository:
        autotime:
          enabled: true
    tags:
      application: ${spring.application.name}

spring:
  autoconfigure:
    exclude: org.springframework.boot.actuate.autoconfigure.metrics.jdbc.DataSourcePoolMetricsAutoConfiguration
  application:
    name: rms
  cloud:
    consul:
      discovery:
        healthCheckPath: /management/health
        instanceId: rms:${spring.application.instance-id:${random.value}}
        service-name: rms
      config:
        enabled: true
        format: YAML
        data-key: data
        watch:
          enabled: true
          delay: 1000
      # host and port should be set via environment variables (SPRING_CLOUD_CONSUL_HOST, SPRING_CLOUD_CONSUL_PORT)
      # Default values for local development (overridden by env vars in Docker)
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
          predicates:
            - name: Path
              args:
                pattern: "'/services/'+serviceId.toLowerCase()+'/**'"
          filters:
            - StripPrefix=2
      httpclient:
        pool:
          max-connections: 1000
    function:
      definition: kafkaConsumer;kafkaProducer
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
          brokers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      bindings:
        binding-out-0:
          content-type: text/plain
          group: rms
        kafkaConsumer-in-0:
          destination: sse-topic
          content-type: text/plain
          group: rms
        kafkaProducer-out-0:
          destination: sse-topic
          content-type: text/plain
          group: rms
  docker:
    compose:
      enabled: false
  elasticsearch:
    # uris should be set via environment variable (SPRING_ELASTICSEARCH_URIS)
    # Default value for local development (overridden by env vars in Docker)
    uris: ${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: '@spring.profiles.active@'
    group:
      dev:
        - dev
        - api-docs
        # Uncomment to activate TLS for the dev profile
        #- tls
  jmx:
    enabled: false
  main:
    allow-bean-definition-overriding: true
  webflux:
    problemdetails:
      enabled: true
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: https://rmsauth.atparui.com/realms/gateway
          gwadmin:
            issuer-uri: https://rmsauth.atparui.com/realms/gateway
        registration:
          oidc:
            client-id: gateway-web
            client-secret: M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h
            scope: openid, profile, email, offline_access
          gwadmin:
            client-id: gateway-web
            client-secret: M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h
            scope: openid, profile, email, offline_access
            provider: gwadmin
  task:
    execution:
      thread-name-prefix: rms-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: rms-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML
  output:
    ansi:
      console-available: true

server:
  servlet:
    session:
      cookie:
        http-only: true

springdoc:
  show-actuator: true

# Properties to be exposed on the /info management endpoint
info:
  # Comma separated list of profiles that will trigger the ribbon to show
  display-ribbon-on-profiles: 'dev'

