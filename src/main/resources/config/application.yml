jhipster:
  clientApp:
    name: 'rmsApp'
  # By default CORS is disabled. Uncomment to enable.
  # cors:
  #   allowed-origins: "http://localhost:8100,http://localhost:9000"
  #   allowed-methods: "*"
  #   allowed-headers: "*"
  #   exposed-headers: "Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params"
  #   allow-credentials: true
  #   max-age: 1800
  mail:
    from: rms@localhost
  api-docs:
    default-include-pattern: /api/**
    management-include-pattern: /management/**
    title: Rms API
    description: Rms API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license: unlicensed
    license-url:
  security:
    content-security-policy: "default-src 'self'; frame-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://storage.googleapis.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com data:"
    oauth2:
      audience:
        - account
        - api://default

# Multi-tenancy Configuration
multitenancy:
  enabled: true
  strategy: REALM_PER_TENANT
  resolution: DOMAIN_BASED # SUBDOMAIN, DOMAIN, or HEADER
  default-tenant: gateway
  tenant-header: X-Tenant-ID
  keycloak:
    base-url: https://rmsauth.atparui.com
    admin-realm: master
  domains:
    pizzahut.com: pizzahut-realm
    pizzahut.yourdomain.com: pizzahut-realm
    mcdonalds.yourdomain.com: mcdonalds-realm
    subway.yourdomain.com: subway-realm

# Tenant Configuration
# Default tenant configuration (gateway). Dynamic tenants are stored in the database.
tenants:
  gateway:
    client-id: gateway-web
    client-secret: M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h
    database:
      name: rms
      schema: public

# Restaurant Keycloak Configuration
restaurant:
  keycloak:
    theme:
      login-theme: restaurant-theme
      account-theme: restaurant-theme
      admin-theme: keycloak
      email-theme: restaurant-theme
    authentication:
      browser-flow: restaurant-browser-flow
      registration-flow: restaurant-registration-flow
      required-actions:
        - VERIFY_EMAIL
        - UPDATE_PASSWORD
      remember-me: true
      reset-password-allowed: true
    registration:
      enabled: true
      email-as-username: true
      verify-email: true
      default-roles:
        - ROLE_CUSTOMER
    security:
      access-token-lifespan: 900 # 15 minutes
      refresh-token-max-reuse: 0
      sso-session-idle-timeout: 1800 # 30 minutes
      sso-session-max-lifespan: 36000 # 10 hours
      password-policy:
        min-length: 8
        min-digits: 1
        min-lower-case: 1
        min-upper-case: 1
        min-special-chars: 1
        not-username: true
        password-history: 3

