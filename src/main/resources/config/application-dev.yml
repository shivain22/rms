# Keycloak Admin Client Configuration
keycloak:
  admin:
    server-url: https://rmsauth.atparui.com
    realm: master
    client-id: admin-cli
    username: admin
    password: admin

# RMS Service Client Configuration
# This secret is used when creating rms-service client in tenant realms
# The same secret should be configured in rms-service application
rms-service:
  client-secret: ''

# Restaurant Keycloak Configuration
restaurant:
  keycloak:
    theme:
      login-theme: restaurant-theme
      account-theme: restaurant-theme
      admin-theme: keycloak
      email-theme: restaurant-theme
    authentication:
      browser-flow: restaurant-browser-flow
      registration-flow: restaurant-registration-flow
      required-actions:
        - VERIFY_EMAIL
        - UPDATE_PASSWORD
      remember-me: true
      reset-password-allowed: true
    registration:
      enabled: true
      email-as-username: true
      verify-email: false # Disabled for dev
      default-roles:
        - ROLE_CUSTOMER
    security:
      access-token-lifespan: 1800 # 30 minutes for dev
      refresh-token-max-reuse: 0
      sso-session-idle-timeout: 3600 # 1 hour for dev
      sso-session-max-lifespan: 43200 # 12 hours for dev
      password-policy:
        min-length: 6 # Relaxed for dev
        min-digits: 1
        min-lower-case: 1
        min-upper-case: 0 # Relaxed for dev
        min-special-chars: 0 # Relaxed for dev
        not-username: true
        password-history: 1 # Relaxed for dev
