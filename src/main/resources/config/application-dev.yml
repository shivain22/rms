# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: ${LOG_LEVEL_ROOT:INFO}
    tech.jhipster: INFO
    org.hibernate.SQL: WARN
    com.atparui.rms: ${LOG_LEVEL_APP:INFO}
    org.springframework.security.oauth2: WARN
    org.springframework.security.web: WARN

management:
  health:
    elasticsearch:
      enabled: false
    r2dbc:
      enabled: false
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0 # report 100% of traces

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jmx:
    enabled: false
  jackson:
    serialization:
      indent-output: true
  cloud:
    consul:
      discovery:
        enabled: ${CONSUL_ENABLED:true}
        healthCheckPath: /management/health
        instanceId: rms:${spring.application.instance-id:${random.value}}
        service-name: rms
        prefer-ip-address: true
        tags:
          - profile=${spring.profiles.active}
          - version='@project.version@'
          - git-version=${git.commit.id.describe:}
          - git-commit=${git.commit.id.abbrev:}
          - git-branch=${git.branch:}
      config:
        enabled: ${CONSUL_ENABLED:true}
        watch:
          enabled: true
        fail-fast: false
        format: yaml
        profile-separator: '-'
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}
  data:
    elasticsearch:
      repositories:
        enabled: ${ELASTICSEARCH_ENABLED:true}
  liquibase:
    enabled: true
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker
    url: jdbc:postgresql://localhost:5432/rms?sslmode=disable
    user: rms
    password: rms
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/rms?sslmode=disable
    username: rms
    password: rms
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${multitenancy.keycloak.base-url:https://rmsauth.atparui.com}/realms/gateway
          gwadmin:
            issuer-uri: ${multitenancy.keycloak.base-url:https://rmsauth.atparui.com}/realms/gateway
        registration:
          oidc:
            client-id: gateway-web
            client-secret: M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h
            scope: openid, profile, email, offline_access
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
          gwadmin:
            client-id: gateway-web
            client-secret: M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h
            scope: openid, profile, email, offline_access
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            provider: gwadmin

server:
  port: ${APP_PORT:8082}
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  gateway:
    rate-limiting:
      enabled: false
      limit: 100000
      duration-in-seconds: 3600
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow Ionic for JHipster by default (* no longer allowed in Spring Boot 2.4+)
    # Ports 9061-9069 are allowed for microfrontend development
    allowed-origins: '${CORS_ALLOWED_ORIGINS:http://localhost:8100,https://localhost:8100,http://localhost:9000,https://localhost:9000,http://localhost:9060,https://localhost:9060,http://localhost:9061,https://localhost:9061,http://localhost:9062,https://localhost:9062,http://localhost:9063,https://localhost:9063,http://localhost:9064,https://localhost:9064,http://localhost:9065,https://localhost:9065,http://localhost:9066,https://localhost:9066,http://localhost:9067,https://localhost:9067,http://localhost:9068,https://localhost:9068,http://localhost:9069,https://localhost:9069}'
    # Enable CORS when running in GitHub Codespaces
    allowed-origin-patterns: 'https://*.githubpreview.dev'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
