# Keycloak Admin Client Configuration
keycloak:
  admin:
    server-url: ${KEYCLOAK_ADMIN_SERVER_URL:https://rmsauth.atparui.com}
    realm: ${KEYCLOAK_ADMIN_REALM:master}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

# Restaurant Keycloak Configuration
restaurant:
  keycloak:
    theme:
      login-theme: ${RESTAURANT_LOGIN_THEME:restaurant-theme}
      account-theme: ${RESTAURANT_ACCOUNT_THEME:restaurant-theme}
      admin-theme: ${RESTAURANT_ADMIN_THEME:keycloak}
      email-theme: ${RESTAURANT_EMAIL_THEME:restaurant-theme}
    authentication:
      browser-flow: ${RESTAURANT_BROWSER_FLOW:restaurant-browser-flow}
      registration-flow: ${RESTAURANT_REGISTRATION_FLOW:restaurant-registration-flow}
      required-actions:
        - VERIFY_EMAIL
        - UPDATE_PASSWORD
      remember-me: true
      reset-password-allowed: true
    registration:
      enabled: true
      email-as-username: true
      verify-email: false # Disabled for dev
      default-roles:
        - ROLE_CUSTOMER
    security:
      access-token-lifespan: 1800 # 30 minutes for dev
      refresh-token-max-reuse: 0
      sso-session-idle-timeout: 3600 # 1 hour for dev
      sso-session-max-lifespan: 43200 # 12 hours for dev
      password-policy:
        min-length: 6 # Relaxed for dev
        min-digits: 1
        min-lower-case: 1
        min-upper-case: 0 # Relaxed for dev
        min-special-chars: 0 # Relaxed for dev
        not-username: true
        password-history: 1 # Relaxed for dev
