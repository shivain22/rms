spring:
  application:
    name: rms
  profiles:
    active: '@spring.profiles.active@'
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: YAML
        data-key: data
        prefix: config
        default-context: application
        profile-separator: ','
        watch:
          enabled: true
          delay: 1000
      discovery:
        enabled: true
        prefer-ip-address: true
