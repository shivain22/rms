version: '3.8'

services:
  postgresql:
    image: postgres:15
    container_name: rms-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-rms}
      POSTGRES_USER: ${DB_USERNAME:-rms}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup-tenant-databases.sql:/docker-entrypoint-initdb.d/setup-tenant-databases.sql
    networks:
      - rms-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: rms-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/keycloak
      KC_DB_USERNAME: ${DB_USERNAME:-rms}
      KC_DB_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - '9080:8080'
    depends_on:
      - postgresql
    command: start-dev
    networks:
      - rms-network

  consul:
    image: consul:1.15
    container_name: rms-consul
    ports:
      - '${CONSUL_PORT:-8500}:8500'
    networks:
      - rms-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: rms-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - '${ELASTICSEARCH_PORT:-9200}:9200'
    networks:
      - rms-network

  rms-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rms-gateway
    environment:
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rms}
      - DB_USERNAME=${DB_USERNAME:-rms}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - KEYCLOAK_HOST=${KEYCLOAK_HOST:-rmsauth.atparui.com}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-gateway}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-gateway-web}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-M5nP8qR2sT6uV9wX1yZ3aC4dE7fG0h}
      - CONSUL_HOST=consul
      - ELASTICSEARCH_HOST=elasticsearch
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_DRIVER_STORAGE_PATH=/shared-drivers
      - SPRING_LIQUIBASE_ENABLED=true
      - SPRING_LIQUIBASE_CHANGE_LOG=classpath:config/liquibase/master.xml
    ports:
      - '${APP_PORT:-8080}:8080'
    volumes:
      - shared-drivers:/shared-drivers
    depends_on:
      - postgresql
      - consul
      - elasticsearch
    networks:
      - rms-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/management/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  rms-service:
    build:
      context: ../rms-service
      dockerfile: Dockerfile
    container_name: rms-service
    environment:
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rms}
      - DB_USERNAME=${DB_USERNAME:-rms}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - CONSUL_HOST=consul
      - ELASTICSEARCH_HOST=elasticsearch
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_DRIVER_STORAGE_PATH=/shared-drivers
    ports:
      - '${SERVICE_PORT:-8081}:8080'
    volumes:
      - shared-drivers:/shared-drivers
    depends_on:
      - postgresql
      - consul
      - elasticsearch
      - rms-gateway
    networks:
      - rms-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/management/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  shared-drivers:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${SHARED_DRIVERS_PATH:-C:\Users\shiva\eclipse-workspace\shared-drivers}

networks:
  rms-network:
    driver: bridge
